<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<style>
		body {
			/*background-color: #f2efee;*/
			background-color: whitesmoke;
			text-align: center;
		}
		body * {font-weight: 600;}
		.title{font-family: 'Times New Roman', Times, serif;font-size: 30px;}
		input {
			/*margin: 10px 0;*/
			padding: 7px;
			border: none;
			border-radius: 20px;
			text-align: center;
			color: #00000095;
			border: 1px solid #000000e8;
		}
		input::placeholder {color: #00000050;}
		.inputDiv {margin-bottom: 14px;}
		.wrapper {
			display: flex;
			justify-content: center;
			align-content: center;
			flex-direction: column;
			padding: 20px;
			border-top: 0.5px solid #dadada;
		}
		/*#login {
			background-color: #ca790000;
			margin-bottom: 14px;
			border: 3px solid #ca7900;
			color: #ca7900;
		}
		#login:hover {
			background-color: #be6600;
			color: #ffffff;
		}*/
		.account{margin-top: 17px;padding-top: 7px;border-top: 0.5px solid #dadada;}
		.link-register{text-decoration:none;color: #3e65ff;}
		.link-register:hover{color: #60a917}
	</style>
</head>

<body>
	<h1 class="title">Job Alert</h1>
	<div class="wrapper w3-animate-zoom">
		<div class="inputDiv"><input type="email" name="email" id="email" placeholder="Email"></div>
		<div class="inputDiv"><input type="password" name="password" id="password" placeholder="Password"><br></div>
		<a id="login" class="w3-button w3-white w3-border w3-border-lime w3-round-large" >Log in</a>
		<div class="account">You don't have an account?<a href="registro.html" class="link-register">Sign up</a></div>
	</div>
	<script>
		function login(){
			let email = document.getElementById("email");
			let pass = document.getElementById("password");
			axios({
				  method: 'post',
				  url: 'http://localhost:3333/api/sign',
				  data: {
					email: email,
					password: pass
				}
			});
		}
		$("#login").on("click", function(){
			login();
		})
	</script>
</body>

</html>
